<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPC Maker</title>
    <link href="css/tabby-ui.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <p>header placeholder text</p>
    </header>

    <div class="container">
        <main>

            <ul data-tabs>
                <li><a data-tabby-default href="#stats">Stats</a></li>
                <li><a href="#class">Class</a></li>
                <li><a href="#backgrounds">Backgrounds</a></li>
                <li><a href="#equipment">Equipment</a></li>
                <li><a href="#feats">Feats</a></li>
            </ul>

            <div id="stats" class="tabbed-content">
                <label for="charName">Character Name:</label>
                <input type="text" name="" id="charName">
                <label for="charName">Check box if player:</label>
                <input type="checkbox" name="isPlayerBox" id="isPlayerBox">


            </div>

            <div id="class" class="tabbed-content">
                <label for="classes">Choose Class:</label> 
                <!-- class select -->
                <select name="cars" id="classes">
                    <option value="">Barbarian</option>
                    <option value="">Cleric</option>
                    <option value="">Fighter</option>
                    <option value="">Ranger</option>
                    <option value="">Rogue</option>
                    <option value="">Sorcerer</option>
                    <option value="">Wizard</option>
                    <option value="">Warlock</option>
                    </select>   
            </div>

            <div id="backgrounds" class="tabbed-content"> 
                <!-- biology select -->
                <label for="biology">Choose Biological Template:</label>
                <select name="biology" id="biology">
                    <option value="">Human</option>
                    <option value="">Elf</option>
                    <option value="">Orc</option>
                    <option value="">Gnome</option>
                    <option value="">Dragonkin</option>
                    <option value="">Warforged</option>
                </select>   
                <!-- cultural heritage select -->
                <br><label for="templates">Choose Templates:</label>
                <select name="templates" id="templates">
                    <optgroup label="Official">
                        <option value="">Spellwarped</option>
                        <option value="">Fairy(sprite)</option>
                        <option value="">Undead</option>
                        <option value="">Vampire</option>
                        <option value="">Werewolf</option>
                    </optgroup>
                    <optgroup label="Homebrew">
                        <option value="">Felhornkin</option>
                        <option value="">Fyrcynn</option>
                        <option value="">Lithari</option>
                        <option value="">Luxicore</option>
                        <option value="">Uisce</option>
                    </optgroup>
                </select>   
            </div>

            <div id="equipment" class="tabbed-content">
               <p>armor, weapons and other equipment</p>    
            </div>

            <div id="feats" class="tabbed-content">
                <p>feats and skill point distribution</p>  
            </div>

            <br><button id="charButton">Create and roll stats</button>

        </main>
    </div>

    <footer>
        <p>footer placeholder text</p>
    </footer>

    <script src="./js/main.js"></script> 
    <script src="./js/tabby.min.js"></script>
    <script>
        const tabby = new Tabby('[data-tabs]');
    </script>

</body>
</html>
